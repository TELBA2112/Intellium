services:
  # FastAPI Backend
  - type: web
    name: intellium-backend
    runtime: python
    region: frankfurt
    plan: free
    branch: main
    buildCommand: |
      cd backend && pip install --upgrade pip && pip install -r requirements.txt
    startCommand: |
      cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 2
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: intellium-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: intellium-redis
          type: redis
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: CORS_ORIGINS
        value: https://intellium-admin.vercel.app,https://intellium.vercel.app
      - key: ALLOWED_HOSTS
        value: "*"
      - key: LOG_LEVEL
        value: INFO
      - key: JSON_LOGS
        value: true
      - key: DB_POOL_SIZE
        value: 20
      - key: DB_POOL_MAX_OVERFLOW
        value: 10
      - key: DB_POOL_TIMEOUT
        value: 30
      - key: DB_POOL_RECYCLE
        value: 3600
      - key: RATE_LIMIT_ENABLED
        value: true
      - key: RATE_LIMIT_PER_MINUTE
        value: 100
      - key: ENABLE_METRICS
        value: true
      # Stripe Keys (add actual values in Render dashboard)
      - key: STRIPE_API_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      # Email Config (optional)
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: EMAILS_FROM_EMAIL
        value: noreply@intellium.app
      # Storage - use S3 or Cloudinary instead of MinIO
      - key: STORAGE_PROVIDER
        value: s3
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_S3_BUCKET
        value: intellium-uploads
      - key: AWS_REGION
        value: eu-central-1
    healthCheckPath: /health
    autoDeploy: true

databases:
  # PostgreSQL Database (Free tier: 256 MB RAM, 1 GB storage, expires in 90 days)
  - name: intellium-db
    databaseName: intellium
    plan: free
    region: frankfurt
    postgresMajorVersion: 15

# Redis (Render doesn't offer free Redis, use Upstash Redis instead)
# Add this to envVars above:
# - key: REDIS_URL
#   value: rediss://default:YOUR_UPSTASH_PASSWORD@YOUR_UPSTASH_HOST:6379

# Note: For free tier Redis, sign up at upstash.com and create a Redis database
# Then add the connection string to Render environment variables
