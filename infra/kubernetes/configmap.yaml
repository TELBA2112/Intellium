# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: intellium-config
  namespace: intellium
  labels:
    app: intellium
data:
  # Application
  ENVIRONMENT: "production"
  DEBUG: "false"
  LOG_LEVEL: "INFO"
  JSON_LOGS: "true"
  
  # API
  API_V1_STR: "/api/v1"
  
  # Database
  DATABASE_HOST: "postgres-service"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "intellium_db"
  
  # Redis
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  
  # MinIO
  MINIO_ENDPOINT: "minio-service:9000"
  MINIO_BUCKET: "documents"
  MINIO_USE_SSL: "false"
  
  # Celery
  CELERY_BROKER_URL: "redis://redis-service:6379/0"
  CELERY_RESULT_BACKEND: "redis://redis-service:6379/0"
  
  # CORS
  CORS_ORIGINS: "https://intellium.example.com,https://admin.intellium.example.com"
  
  # JWT
  ALGORITHM: "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES: "30"
  
  # OCR
  TESSERACT_CMD: "/usr/bin/tesseract"
  
  # Monitoring
  ENABLE_METRICS: "true"
